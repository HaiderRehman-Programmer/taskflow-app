<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow â€“ Dashboard</title>
    <meta name="description" content="TaskFlow Dashboard: view, create, and manage your personal tasks." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="dashboard-page">

    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- â”€â”€â”€ Top Navigation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <header class="navbar glass">
        <div class="navbar-brand">
            <span class="logo-icon">âœ¦</span>
            <span class="logo-text">TaskFlow</span>
        </div>
        <div class="navbar-right">
            <span class="user-greeting">Hello, <strong id="user-name">â€¦</strong></span>
            <button class="btn btn-ghost" id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- â”€â”€â”€ Main Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <main class="dashboard-main">

        <!-- Stats Row -->
        <section class="stats-grid">
            <div class="stat-card glass">
                <div class="stat-icon">ðŸ“‹</div>
                <div class="stat-info">
                    <span class="stat-value" id="stat-total">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
            </div>
            <div class="stat-card glass">
                <div class="stat-icon">âœ…</div>
                <div class="stat-info">
                    <span class="stat-value" id="stat-done">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card glass">
                <div class="stat-icon">ðŸ”¥</div>
                <div class="stat-info">
                    <span class="stat-value" id="stat-pending">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </section>

        <!-- Add Task Form -->
        <section class="add-task-section glass">
            <h2 class="section-title">Add New Task</h2>
            <form id="task-form" novalidate>
                <div class="task-form-grid">
                    <div class="form-group">
                        <label for="task-title">Task Title <span class="required">*</span></label>
                        <input type="text" id="task-title" placeholder="What needs to be done?" required />
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">ðŸŸ¢ Low</option>
                            <option value="medium" selected>ðŸŸ¡ Medium</option>
                            <option value="high">ðŸ”´ High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description (optional)</label>
                    <textarea id="task-desc" placeholder="Add details about this taskâ€¦" rows="2"></textarea>
                </div>
                <div id="task-alert" class="alert hidden"></div>
                <button type="submit" class="btn btn-primary" id="add-btn">
                    <span class="btn-text">ï¼‹ Add Task</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <div class="task-list-header">
                <h2 class="section-title">My Tasks</h2>
                <div class="filter-btns">
                    <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                    <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                    <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                </div>
            </div>

            <div id="task-list" class="task-list">
                <!-- Tasks rendered by JS -->
                <div class="empty-state hidden" id="empty-state">
                    <div class="empty-icon">ðŸŽ¯</div>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>
        </section>

    </main>

    <script src="/js/app.js"></script>
</body>

</html>
