<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow – Login</title>
  <meta name="description" content="TaskFlow: A beautiful task management app. Sign in or create an account to manage your tasks." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="auth-page">

  <!-- Animated background orbs -->
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <main class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <div class="logo-icon">✦</div>
      <h1 class="logo-text">TaskFlow</h1>
      <p class="logo-tagline">Manage your life, one task at a time.</p>
    </div>

    <!-- Auth Card -->
    <div class="auth-card glass">

      <!-- Tabs -->
      <div class="auth-tabs" role="tablist">
        <button class="tab-btn active" id="tab-login" role="tab" aria-selected="true" onclick="switchTab('login')">Sign In</button>
        <button class="tab-btn" id="tab-register" role="tab" aria-selected="false" onclick="switchTab('register')">Create Account</button>
        <div class="tab-indicator"></div>
      </div>

      <!-- Alert -->
      <div id="alert" class="alert hidden"></div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form" novalidate>
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader hidden"></span>
        </button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form hidden" novalidate>
        <div class="form-group">
          <label for="reg-name">Full Name</label>
          <input type="text" id="reg-name" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="reg-email">Email Address</label>
          <input type="email" id="reg-email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="At least 6 characters" required />
        </div>
        <button type="submit" class="btn btn-primary" id="register-btn">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader hidden"></span>
        </button>
      </form>

    </div>
  </main>

  <script src="/js/auth.js"></script>
</body>
</html>
